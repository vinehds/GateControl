<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Portaria</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link para Font Awesome (Adicione isso no seu <head>) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="top-nav">
    <h1>Sistema de Portaria</h1>
</nav>
<div class="main-container">
    <div class="main-container">
        <div class="sidebar">
            <div class="divider-top"></div>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="drivers.html">
                        <i class="fas fa-users"></i> Motoristas
                    </a>
                </li>
                <li>
                    <a href="vehicles.html">
                        <i class="fas fa-car"></i> Veículos
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cogs"></i> Configurações
                    </a>
                </li>
            </ul>
        </div>

        <main class="content">

            <header>
                <div class="head">
                    <h1>GERENCIAMENTO DE REGISTROS</h1>
                </div>
            </header>

            <!-- Popup para Adicionar Novo Registro -->
            <div class="popup" id="popup" style="display: none;">
                <div class="popup-content">
                    <span class="close-btn" onclick="closeAddRecordPopup()">&times;</span>
                    <h2>Adicionar Novo Registro</h2>
                    <form id="add-record-form">
                        <label for="driverId">Motorista:</label>
                        <select id="driverId" class="editable" onchange="loadDriverVehicles()">
                            <option value="">Selecione o Motorista</option>
                            <!-- Motoristas serão carregados dinamicamente -->
                        </select>

                        <label for="vehiclePlate">Placa do Veículo:</label>
                        <select id="vehiclePlate" class="editable">
                            <option value="">Selecione a Placa</option>
                            <!-- As placas serão carregadas conforme o motorista selecionado -->
                        </select>

                        <label for="recordType">Tipo de Registro:</label>
                        <select id="recordType" class="editable">
                            <option value="IN">Entrada</option>
                            <option value="OUT">Saída</option>
                        </select>

                        <label for="date">Data e Hora:</label>
                        <input type="datetime-local" id="date" class="editable">

                        <label for="remark">Observações:</label>
                        <textarea id="remark" class="editable"></textarea>

                        <button type="button" class="btn-add" id="btn-save" onclick="addRecord()">Salvar</button>
                    </form>
                </div>
            </div>
            <div class="table-container">
                <!-- Botão para abrir o popup -->
                <button class="btn-add" id="btn-add" onclick="openAddRecordPopup()">Adicionar Novo Registro</button>
                <table class="styled-table">
                    <thead>
                    <tr>
                        <th>Motorista</th>
                        <th>Placa do veículo</th>
                        <th>Data</th>
                        <th>Tipo de Registro</th>
                        <th>observações</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody id="records-list">
                    <!-- Dados serão preenchidos aqui -->
                    </tbody>
                </table>
            </div>
        </main>

    </div>

</div>
    <footer class="footer">
        <p>&copy; 2024 Sistema de Portaria. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
